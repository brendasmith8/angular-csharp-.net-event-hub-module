# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main


variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a34cf412-d91a-4951-b1f3-0d75eb69c450'
  imageRepository: 'voloeventhubidentityserver'
  containerRegistry: 'voloeventhubidentityserver.azurecr.io'
  dockerfilePath: '**/Dockerfile.EventHub.IdentityServer'
  tag: '$(Build.BuildNumber)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - publish: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy-IdentityServer
    pool:
      vmImage: $(vmImageName)
    environment: 'eventhub.default'
    strategy:
      runOnce:
        deploy:
          steps:


          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.eventhub.identityserver.yml
                $(Pipeline.Workspace)/manifests/service.eventhub.identityserver.yml
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)

