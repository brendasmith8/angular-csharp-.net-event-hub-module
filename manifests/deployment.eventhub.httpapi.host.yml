apiVersion: apps/v1
kind: Deployment
metadata:
  name: volosoft-eventhub-httpapi-host-deployment
spec:
  selector:
    matchLabels:
      app: volosoft-eventhub-httpapi-host-pod
  replicas: 2
  template:
    metadata:
      labels:
        app: volosoft-eventhub-httpapi-host-pod
    spec:
      containers:
      - name: volosoft-eventhub-httpapi-host-container
        image: voloeventhubhttpapihost.azurecr.io/voloeventhubhttpapihost:v1
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "1800m"
        ports:
        - containerPort: 5002